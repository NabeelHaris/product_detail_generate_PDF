<div id="liveAlertPlaceholder"></div>
<div class="container mt-5" [formGroup]="addForm">
  <div class="main-rows" formArrayName="rows">
    <div class="d-flex table-actions-btns">
      <span class="pointer-cursor" title="Add Row" (click)="onAddRow()"
        ><i class="fas fa-plus-circle"></i
      ></span>

      <span
        class="pointer-cursor"
        title="View detail"
        routerLink="/product/detail-template"
        ><i class="fas fa-eye"></i
      ></span>
    </div>
    <table
      class="table table-striped table-hover table-bordered table-responsive"
      style="width: 100%"
    >
      <thead class="thead-dark">
        <tr>
          <th>Sr#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Sub Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let row of rows.controls; let index = index"
          [formGroupName]="index"
        >
          <td>
            {{ index + 1 }}
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="name"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              formControlName="description"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              placeholder="Qty"
              formControlName="qty"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              placeholder="Price"
              formControlName="price"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              disabled
              placeholder="Sub Total"
              formControlName="subTotal"
            />
          </td>
          <td>
            <span
              title="Remove"
              class="pointer-cursor delete-icon"
              (click)="onRemoveRow(row, index)"
              ><i class="fas fa-trash-alt"></i
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
